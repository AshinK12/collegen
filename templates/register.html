{% extends 'home.html' %}
{% load static %}

{% block content %}
<div class="container-fluid" style="background-color: teal;">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-6">
            <div class="text-center">
                <h1>REGISTRATION</h1>
            </div>
            <div class="d-flex justify-content-center">
                <a href="{% url 'Store:login' %}" class="btn btn-primary">Sign In</a>
            </div>
            {% for msg1 in messages %}
                <div class="alert alert-primary" role="alert">
                    {{ msg1 }}
                </div>
            {% endfor %}
        </div>
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <h2 class="text-center">Create an Account</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="form-control">
                    </div>
                    <div class="col">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" name="password" id="pwd" class="form-control">
                    </div>
                    <div class="col">
                        <label for="cpwd" class="form-label">Confirm Password</label>
                        <input type="password" name="password1" id="cpwd" class="form-control">
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="agreeCheck" checked>
                    <label class="form-check-label" for="agreeCheck">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
